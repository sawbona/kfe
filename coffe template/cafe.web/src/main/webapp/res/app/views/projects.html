

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add New Project</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label">Project Name *</label>   
                    <input id="project-name" class="form-control"
                           data-bind="value: newProjectName">
                    <label class="control-label kf-error-container has-error"
                           data-kf-error-for="project.name" for="project-name"></label>
                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <input class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-loading-text="Loading..." data-bind="click: createProject">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    New Project
</button>
<table class="table table-hover">
    <thead>
        <tr>
            <th class="col-md-10">
                Project Name
            </th>
            <th>
                Actions
            </th>
        </tr>
    </thead>
    <tbody data-bind="foreach: projects">
        <tr >
            <td>
                <a data-bind="text: name, attr:{href: 'project/activities?p=' + id}"></a>
            </td>
            <td>

                <button data-bind=""
                        class="btn btn-sm">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
