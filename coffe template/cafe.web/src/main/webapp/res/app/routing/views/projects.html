<div class="row">
    <div class="col-md-3">
        <div class="input-group">
            <input type="text" data-bind="value: newProjectName" placeholder="Create a New Project" class="form-control">
            <span class="input-group-btn">
                <button data-bind="click: createProject" class="btn btn-primary" type="button">Create</button>    
            </span>
        </div>
        
    </div>
    <div class="col-md-6">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="col-md-10">
                        Project Name
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody data-bind="foreach: projects">
                <tr >
                    <td data-bind="text: name"></td>
                    <td> <button data-bind="click: $parent.goToProjectDetails" 
                                 class="btn btn-sm pull-right"><span class="glyphicon glyphicon-menu-hamburger"></span></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
